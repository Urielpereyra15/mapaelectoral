<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mapa Electoral Argentina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      gap: 30px;
      margin: 20px;
    }
    svg {
      width: 700px;
      border: 1px solid #ccc;
      cursor: pointer;
    }
    path {
      transition: all 0.3s ease;
    }
    path:hover {
      transform: scale(1.02);
      transform-origin: center;
      stroke: #000;
      stroke-width: 2px;
    }
    .seleccionada {
      stroke: #000;
      stroke-width: 4px;
      filter: drop-shadow(2px 2px 6px rgba(0,0,0,0.5));
    }
    .panel {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .provincia-titulo {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    .partido {
      margin-bottom: 8px;
    }
    .partido button {
      margin-left: 10px;
      padding: 3px 6px;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- üó∫Ô∏è Mapa de Argentina con 24 distritos -->
  <svg id="mapa" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800">
    <!-- ‚ö†Ô∏è Cada provincia tiene un id -->
    <path id="BuenosAires" d="M430,650 L570,650 L570,770 L430,770 Z" stroke="#000" fill="#eee"/>
    <path id="CABA" d="M460,770 L490,770 L490,790 L460,790 Z" stroke="#000" fill="#eee"/>
    <path id="Catamarca" d="M200,500 L280,500 L280,580 L200,580 Z" stroke="#000" fill="#eee"/>
    <path id="Chaco" d="M370,350 L450,350 L450,430 L370,430 Z" stroke="#000" fill="#eee"/>
    <path id="Chubut" d="M250,650 L350,650 L350,730 L250,730 Z" stroke="#000" fill="#eee"/>
    <path id="Cordoba" d="M300,500 L380,500 L380,580 L300,580 Z" stroke="#000" fill="#eee"/>
    <path id="Corrientes" d="M450,400 L520,400 L520,470 L450,470 Z" stroke="#000" fill="#eee"/>
    <path id="EntreRios" d="M430,500 L500,500 L500,570 L430,570 Z" stroke="#000" fill="#eee"/>
    <path id="Formosa" d="M430,300 L500,300 L500,370 L430,370 Z" stroke="#000" fill="#eee"/>
    <path id="Jujuy" d="M200,300 L260,300 L260,340 L200,340 Z" stroke="#000" fill="#eee"/>
    <path id="LaPampa" d="M300,600 L400,600 L400,670 L300,670 Z" stroke="#000" fill="#eee"/>
    <path id="LaRioja" d="M220,420 L290,420 L290,480 L220,480 Z" stroke="#000" fill="#eee"/>
    <path id="Mendoza" d="M180,550 L250,550 L250,630 L180,630 Z" stroke="#000" fill="#eee"/>
    <path id="Misiones" d="M500,360 L560,360 L560,420 L500,420 Z" stroke="#000" fill="#eee"/>
    <path id="Neuquen" d="M200,650 L280,650 L280,730 L200,730 Z" stroke="#000" fill="#eee"/>
    <path id="RioNegro" d="M250,700 L350,700 L350,780 L250,780 Z" stroke="#000" fill="#eee"/>
    <path id="Salta" d="M220,340 L310,340 L310,410 L220,410 Z" stroke="#000" fill="#eee"/>
    <path id="SanJuan" d="M180,480 L250,480 L250,540 L180,540 Z" stroke="#000" fill="#eee"/>
    <path id="SanLuis" d="M260,500 L310,500 L310,560 L260,560 Z" stroke="#000" fill="#eee"/>
    <path id="SantaCruz" d="M200,750 L350,750 L350,800 L200,800 Z" stroke="#000" fill="#eee"/>
    <path id="SantaFe" d="M380,450 L450,450 L450,520 L380,520 Z" stroke="#000" fill="#eee"/>
    <path id="SantiagoDelEstero" d="M310,420 L380,420 L380,480 L310,480 Z" stroke="#000" fill="#eee"/>
    <path id="TierraDelFuego" d="M100,780 L180,780 L180,800 L100,800 Z" stroke="#000" fill="#eee"/>
    <path id="Tucuman" d="M260,390 L310,390 L310,430 L260,430 Z" stroke="#000" fill="#eee"/>
  </svg>

  <!-- üìä Panel de resultados -->
  <div class="panel" id="panel">
    <div class="provincia-titulo">Selecciona una provincia</div>
    <div id="partidos"></div>
  </div>

  <script>
    // Datos: cada provincia con sus 5 partidos (ejemplo gen√©rico, pod√©s personalizar)
    const provincias = {};
    const nombres = [
      "BuenosAires","CABA","Catamarca","Chaco","Chubut","Cordoba","Corrientes",
      "EntreRios","Formosa","Jujuy","LaPampa","LaRioja","Mendoza","Misiones",
      "Neuquen","RioNegro","Salta","SanJuan","SanLuis","SantaCruz","SantaFe",
      "SantiagoDelEstero","TierraDelFuego","Tucuman"
    ];

    // Defino 5 partidos de ejemplo para todos (luego pod√©s personalizar por provincia)
    const basePartidos = [
      { nombre: "PJ", color: "#0072bb" },
      { nombre: "UCR", color: "#ff0000" },
      { nombre: "PRO", color: "#ffcc00" },
      { nombre: "LLA", color: "#4b0082" },
      { nombre: "FIT", color: "#800000" }
    ];

    nombres.forEach(p => {
      provincias[p] = {
        partidos: JSON.parse(JSON.stringify(basePartidos)), // copia
        ganador: null
      };
    });

    let provinciaSeleccionada = null;

    // Seleccionar provincias en el SVG
    document.querySelectorAll("svg path").forEach(path => {
      path.addEventListener("click", () => {
        if (provinciaSeleccionada) {
          document.getElementById(provinciaSeleccionada).classList.remove("seleccionada");
        }
        provinciaSeleccionada = path.id;
        path.classList.add("seleccionada");
        mostrarPartidos(provinciaSeleccionada);
      });
    });

    // Mostrar partidos en el panel
    function mostrarPartidos(provincia) {
      const panel = document.getElementById("panel");
      const titulo = panel.querySelector(".provincia-titulo");
      const partidosDiv = document.getElementById("partidos");

      titulo.innerText = provincia;
      partidosDiv.innerHTML = "";

      provincias[provincia].partidos.forEach((p, index) => {
        const div = document.createElement("div");
        div.className = "partido";
        div.innerHTML = `${p.nombre} 
          <button style="background:${p.color}" onclick="seleccionarGanador('${provincia}', ${index})">Elegir</button>`;
        partidosDiv.appendChild(div);
      });
    }

    // Elegir ganador y pintar mapa
    function seleccionarGanador(provincia, index) {
      provincias[provincia].ganador = index;
      actualizarMapa();
    }

    // Pintar mapa seg√∫n resultados
    function actualizarMapa() {
      for (const provincia in provincias) {
        const data = provincias[provincia];
        const elemento = document.getElementById(provincia);

        if (data.ganador !== null) {
          elemento.style.fill = data.partidos[data.ganador].color;
        } else {
          elemento.style.fill = "#eee";
        }
      }
    }
  </script>
</body>
</html>
